#log4j.rootCategory=debug, CONSOLE
log4j.category.be.lechtitseb=debug, CONSOLE, trace
log4j.category.org.apache.commons.httpclient=warn, CONSOLE
log4j.category.httpclient=warn, CONSOLE, trace

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=ALL
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %x - %m%n

log4j.appender.trace=org.apache.log4j.ConsoleAppender
log4j.appender.trace.Threshold=ALL
log4j.appender.trace.layout=org.apache.log4j.PatternLayout
log4j.appender.trace.layout.ConversionPattern=%-4r [%t] %-5p %x - %m%n